  <body>
    <h1>Etch-A-Sketch</h1>
    <div id="grid">
      <script>createDiv(16);</script>
    </div>
    <div id="btns1">
      <button onclick="createDiv(8)">8 x 8</button>
      <button onclick="createDiv(16)">16 x 16</button>
      <button onclick="createDiv(24)">24 x 24</button>
      <button onclick="createDiv(32)">32 x 32</button>
      <button onclick="clearDiv()">Reset</button>
    </div>
    <div id="btns2">
      <button id="black" onclick="divHover('black')">Black</button>
      <input id="color-picker" type="color" value="#123456" onclick="divHover('color')">
      <button onclick="divHover('transparent')">Transparent</button>
      <button onclick="divHover('warm')">Warm Colors</button>
      <button onclick="divHover('cool')">Cool Colors</button>
      <button onclick="divHover('erase')">Erase</button>
    </div>
    <div id="btns3">
      <form>
        <label><input type="radio" id="none" name="option" onclick="addNone()" checked>No Effect</label>
        <label><input type="radio" id="gridlines" name="option" onclick="addGridlines()">Gridlines</label>
        <label><input type="radio" id="enhancement" name="option" onclick="addEnhancement()">Enhancement</label>
      </form>
    </div>
